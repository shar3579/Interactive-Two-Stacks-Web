<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example animation</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="dsa.js"></script>
</head>
<body>
    <div class="container">
        <div class="array-container">
          <div class="stack1 stack">
            <div class="stack-header">Stack 1</div>
            <div id="stack1" class="stack-content"></div>
          </div>
          <div class="array-box">
            <div id="array" class="array"></div>
          </div>
          <div class="stack2 stack">
            <div class="stack-header">Stack 2</div>
            <div id="stack2" class="stack-content"></div>
          </div>
        </div>
      </div>
      <div class="input-container">
        <input type="text" id="input" placeholder="Enter a value">
        <button id="push1">Push to Stack 1</button>
        <button id="push2">Push to Stack 2</button>
        <button id="pop1">Pop from Stack 1</button>
        <button id="pop2">Pop from Stack 2</button>
      </div>
</body>
</html>
